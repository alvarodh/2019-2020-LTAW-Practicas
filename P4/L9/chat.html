<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SÃšPER-CHAT</title>
    <link rel="shortcut icon" href="pollo.png">
    <script src="jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" defer></script>
    <link rel="stylesheet" href="master.css">
  </head>
  <body onload="init()">
    <div id="title">
      SUPER-CHAT
    </div>
    <div id="register-panel">
      <input id="name" value="" placeholder="Nick" autocomplete="off"/>
      <button type="button" id="register">START CHATTING</button>
    </div>
    <p id="line"></p>
    <div class="container">
      <div id="received">
        <br>
        <p id="display"></p>
      </div>
      <div id="send-mess">
        <input id="msg" autocomplete="off"/>
        <button type="button" id="send">SEND</button>
      </div>
    </div>
  </body>
</html>
