{% extends "base.html"%}
{% block content %}
  {% load staticfiles %}
  {% for prod in productos %}
    <div style="width:33%;float:left;text-align:center;position:static;">
      <a href="{{ prod.prodpath }}">
        <img id="recurso" src="{% static prod.imgpath %}" alt="Imagen">
      </a>
      <br>
      <strong>{{ prod.name|title }}</strong> → Precio: {{ prod.price }} €/unidad
    </div>
  {% endfor %}
{% endblock %}
