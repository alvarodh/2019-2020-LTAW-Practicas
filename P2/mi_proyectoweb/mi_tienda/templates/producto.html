{% extends "base.html"%}
{% block content %}
  {% load staticfiles %}
  {% if prod %}
    <img src="{% static prod.imgpath %}" alt="">
    <a href="{{ prod.name|slugify }}-add">
      <img src="{% static 'image/carrito.svg' %}" alt="" style="width:2.5%;float:right">
    </a>
    <form action="recibido" method="post">
      {% csrf_token %}
      <label>Nombre de la persona que hace el pedido: <label>
      <input type="text" name="nombre" value="" required/>
      <label>Producto: <label>
      <input type="text" name="producto" value="{{ prod.name }}" readonly/>
      <label>Cantidad: <label>
      <input type="text" name="cantidad" value="1" required/>
      <input type="submit" value="Hacer pedido" />
    </form>
  {% else %}
    <p>No tenemos ese producto</p>
  {% endif %}
{% endblock %}
