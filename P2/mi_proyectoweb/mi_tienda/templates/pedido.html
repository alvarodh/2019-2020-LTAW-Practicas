{% extends "base.html"%}
{% block content %}
  <br>
  <form  action="{{ action }}" method="post">
    {% csrf_token %}
    <label>Nombre de la persona que hace el pedido: </label>
    <input type="text" name="nombre" value="" required/>
    {% if not register_form %}
      <label>Producto: </label>
      <input type="text" name="producto" value="{{ prodname }}" required/>
      <label>Cantidad: </label>
      <input type="text" name="cantidad" value="1" required/>
      <input type="submit" value="Hacer pedido" />
    {% else %}
      <input type="submit" value="Consultar carrito" />
    {% endif %}
  </form>
{% endblock %}
